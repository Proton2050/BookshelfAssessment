<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bookshelf</title>
    <link rel="stylesheet" href="main.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <nav>
            <span class="library-name">Community Library</span>
            <ul class="menu">
                <li><a class="menu-link" href="home.html">Home</a></li>
                <li><a class="menu-link" href="about.html">About</a></li>
                <li><a class="menu-link" href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div id="bookshelf">
        <form class="add-book">
            <h3>Add New Book</h3>
            <label for="title">Title:</label>
            <input type="text" class="title-input" name="title" placeholder="Name of Book" required>
            <label for="author">Author:</label>
            <input type="text" class="author-input" name="author" placeholder="Last Name, First Name" required>
            <label name="subject">Subject:</label>
            <input type="text" class="subject-input" name="subject" placeholder="Relevant Subjects">
            <label name="language">Language:</label>
            <input type="text" class="language-input" name="language" placeholder="Language">
            <button class="add-book-button" type="button">Add Book</button>
        </form>
        <section class="search-sort">
            <div class="search">
                <input type="text" class="search-input" name="search" placeholder="Title or Author">
                <button class="search-button" type="button">Search</button>
                <button class="reset" type="button">Reset</button>
            </div>
            <div class="sort">
                <label for="sort">Sorty by:</label>
                <select name="sort" class="sort-select">
                    <option value="">--Please choose an option--</option>
                    <option value="title-alphabetical">Title A-Z</option>
                    <option value="title-reverse-alphabetical">Title Z-A</option>
                </select>
            </div>
        </section>
        <section class="books"></section>
    </div>
    <script src="js/book-data.js"></script>
    <script src="js/book.js"></script>
    <script src="js/bookshelf.js"></script>
    <script src="index.js"></script>
</body>
</html>
